<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;700&display=swap" rel="stylesheet">
    <title>Cadastro</title>

</head>

<body>
    <div class="container">
        <h3>Formulário de cadastro</h3>

        <input placeholder="Usuário" class="input" type="text" id="nome">
        <input placeholder="Email" class="input" type="email" id="email">
        <input placeholder="Telefone" class="input" type="tel" id="tel">
        <input placeholder="Senha" class="input" type="password" id="senha">

        <button onclick="cadastrar()" class="btn" id="btnCad">Cadastrar</button>
        <div id="snackbar"></div>
    </div>

</body>
<script src="./js/main.js"></script>
</html>
